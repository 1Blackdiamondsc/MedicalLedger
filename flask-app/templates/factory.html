<!DOCTYPE html>
<html>
        {% include 'header.html' %}

    <body>
        <h3>Welcome to {{ title }}!</h3>
        <div class="transactions">
                <h4>Transactions (GET Request on Medicine Asset)</h4>
                <hr/>
                <table>
                  <thead>
                    <th>ID</th>
                  </thead>
                  <tr>
                    <td>Value</td>
                  </tr>
                </table>
              </div>

              <div class="create">
                    <h4>Create</h4>
                    <hr/>
                    <!-- START FORM -->
                      <div class="row">
                        <form class="col s12" action="submitMedicine" method="POST">
                          <!-- Timestamp/Date -->
                          <div class="row">
                            <div class="input-field col s6">
                              <input placeholder="Timestamp" id="timestamp"  name="timestamp" type="text" >
                            </div>
                            <div class="input-field col s6">
                              <input placeholder="Date" name="date" id="date" type="text" >
                            </div>
                          </div>
                          <!-- State/Owner -->
                          <div class="row">
                            <div class="input-field col s6">
                              <select name="state">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Production</option>
                                <option value="2">Freezing</option>
                                <option value="3">Packaging</option>
                                <option value="4">Distribution</option>
                              </select>
                            </div>

                            <!--First Name/Last Name -->
                            <div class="row">
                            <div class="input-field col s6">
                                    <input placeholder="Company Name" id="company_name" name="company_name" type="text" >
                                </div>
                              </div>
                              <input type="submit" class="waves-effect waves-light btn our-colour" value="Submit" name="">
                              <input  onclick="location.href='/changeOwner/wholesaler';" class="waves-light btn our-colour" type="button" value="Transfer Ownership" style="color: white;"  name="">
          </form>
        </div>
      <!-- END FORM -->
  </body>
</html>
</html>
